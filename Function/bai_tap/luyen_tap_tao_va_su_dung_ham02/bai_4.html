<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm tra xem kí tự nhập vào có phải kí tự số hay không</title>
</head>

<body>
    <script>
        let a = prompt("Nhập kí tự: ")
        function charactercheck() {
          let result = !isNaN(a) 
          alert(result);
        }
        charactercheck();
    </script>
</body>

</html>
