<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm tra kí tự</title>
</head>

<body>
    <!-- <button onclick="checkCharacter()">onclick</button> -->

    <script>
        let character = prompt("Nhập ký tự để kiểm tra xem có trong mảng không?");
         function checkCharacter() {
        let str = "Hello World";
        let array = str.split("");
        console.log(array);
        let count = 0;
        let check = false;

        for (let i = 0; i < array.length; i++) {
            if (character.toLowerCase() == array[i].toLowerCase()) {
                count += 1;
                check = true;
            }
        }
        if (check == false) {
            count = -1
        }
        alert(count);
    }checkCharacter();

    </script>
</body>

</html>
