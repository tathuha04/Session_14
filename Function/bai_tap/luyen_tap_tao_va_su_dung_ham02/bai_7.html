<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đổi chỗ 2 số nguyên</title>
</head>

<body>
    <script>
        let a = prompt("Nhập số nguyên a");
        let b = prompt("nhập vào số nguyên b");
        let c = "";
        function swap() {
            c = a;
            a = b;
            b = c;
            alert(a+"   "+b)
        } swap();
    </script>
</body>

</html>
