<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính bình phương của một số bất kì được đưa vào</title>
</head>
<body>
    <script>
        let a = prompt("Nhập số: ")
        function square(a){
            a = a*a
            alert("Kết quả bình phương = "+ a);
        }
        square(a);
    </script>
</body>
</html>
