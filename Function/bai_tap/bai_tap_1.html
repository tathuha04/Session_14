<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hàm kiểm tra số nguyên tố</title>
</head>
<body>
    <script>
       var numb = parseInt(prompt("Nhập giới hạn mà bạn muốn tìm số nguyên tố : "));
        //Dùng vòng lặp để in ra các số nguyên tố
        for (var i = 0; i <= numb; i++) {
            if (is_prime(i)) {
                document.write(i + ", ");
            }
        }

        // Hàm kiểm tra số nguyên tố
        function is_prime(number) {
            if (number < 2) {
                return false;
                // nhỏ hơn 2 --> không phải số nguyên tố

            } else if (number === 2) {
                return true;
                //2 là số nguyên tố

            } else {
                // lớn hơn 2 --> tạo vòng lặp để tìm số nguyên tố
                for (var j = 2; j < number; j++) {
                    console.log(j);
                    console.log("number " + number)
                    // Nếu số nhập vào chia hết cho chính nó thì là số nguyên tố
                    if (number % j === 0) {
                        return false;
                    }
                }
                return true;
            }
        }
    </script>
</body>
</html>
