<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm alert vào vị trí thích hợp để thấy gtri trước và sau khi gọi hàm</title>
</head>

<body>
    <script>
        function addNumbers() {
            firstNum = 4;
            secondNum = 8;
            result = firstNum + secondNum;
            return result;
        }
        result = 0;  
        alert("Giá trị ban đầu " + result);

        result = addNumbers();
        alert("Giá trị thay đổi " + result);


    </script>
</body>

</html>
