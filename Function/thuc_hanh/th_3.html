<body>
    <script>
        // tạo hàm
        function minArray(arr) {
              if (arr.length == 0)  //b5
                    return -1;      //b5
            // gs phần tử đầu tiên trong mảng là GTNN.
            // gán giá trị của phần tử cho biến min
            let min = arr[0];
            for (var i = 1; i < arr.length; i++) { // duyệt mảng từ phần tử tiếp theo,kiểm tra nếu giá trị phần tử tiếp theo trong mảng nhỏ hơn min thì gán min = arr[i](i là ptu tiếp theo)
                if (arr[i] < min) {
                    min = arr[i];
                }
            }
            return min;

        }
