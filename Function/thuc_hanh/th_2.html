<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuyển đổi nhiệt độ
        Công thức chyển đổi : C = (F - 32)/1.8
    </title>
</head>
<body>
    <h1>
        Chuyển đổi nhiệt độ
    </h1>
    <p>nhập một giá trị vào Fahrenheit(độ F) để chuyển đổi giá trị thành Celsius(độ C)</p>
    <label for="">Độ F :</label>
    <input id="inputF" type="number" placeholder="độ F" onclick="temperatureConverter (this.value)"
   
    onchange="temperatureConverter(this.value)">  
    <p>Độ C : <span id="outputC"></span></p>
<script>
    function temperatureConverter(valNum)  {
        valNum = parseFloat(valNum);
        document.getElementById("outputC").innerHTML = (valNum - 32)/1.8;

    }
    // temperature Converter : chuyển đổi nhiệt độ
</script>
</body>
</html>
